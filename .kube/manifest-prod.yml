---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tanzu-workshop-example-prod
  namespace: developer-portal-sandbox-prod # TODO: Change to your teams namespace
  labels:
    backstage.io/kubernetes-id: tanzu-workshop-example-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tanzu-workshop-example-prod
  template:
    metadata:
      labels:
        app: tanzu-workshop-example-prod
        backstage.io/kubernetes-id: tanzu-workshop-example-prod
    spec:
      containers:
        - name: tanzu-workshop-example-prod
          image: "${DOCKER_REGISTRY}/tanzu-workshop-example:${IMAGE_TAG}"
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 250m
              memory: 500Mi
            requests:
              cpu: 50m
              memory: 200Mi
      imagePullSecrets:
        - name: docker-registry-credentials # TODO: Create this Kubernetes Secret with your jFrog credentials (example in SECRETS.md)

---
apiVersion: v1
kind: Service
metadata:
  name: tanzu-workshop-example-prod-svc
  namespace: developer-portal-sandbox-prod # TODO: Change to your teams namespace
  labels:
    app: tanzu-workshop-example-prod
    backstage.io/kubernetes-id: tanzu-workshop-example-prod
spec:
  ports:
    - protocol: TCP
      port: 8080
  selector:
    app: tanzu-workshop-example-prod
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tanzu-workshop-example-prod-ingress
  namespace: developer-portal-sandbox-prod # TODO: Change to your teams namespace
  annotations:
    kubernetes.io/ingress.class: nginx-internal
spec:
  tls:
    - hosts:
        - tanzu-workshop-example-prod.cs.west.us.mckesson.com # If deployment target is changed, update the cluster domain here, more info in DEPLOY.md
  rules:
    - host: tanzu-workshop-example-prod.cs.west.us.mckesson.com # If deployment target is changed, update the cluster domain here, more info in DEPLOY.md
      http:
        paths:
          - backend:
              service:
                name: tanzu-workshop-example-prod-svc
                port:
                  number: 8080
            pathType: ImplementationSpecific
